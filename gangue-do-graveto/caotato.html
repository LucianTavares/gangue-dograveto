<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="dogs, cachorros, aventuras, felicidade, pets">
    <meta name="author" content="Lucian Tavares">
    <meta name="description" content="Aventuras de 3 Dogs do Barulho">

    <link rel="shortcut icon" href="imagens/favicon-site.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2020.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kadwa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    
    
    <script src="https://kit.fontawesome.com/239e522438.js" crossorigin="anonymous"></script>

    <title>Gangue do Graveto</title>
</head>
<body>
    <header id="cabecalho" class="w3-container w3-pink w3-border w3-border-white w3-round-xxlarge w3-center">
        <h1>Gangue do Graveto!!</h1>
        <div id="navegacao" class="w3-padding w3-section w3-bar">
            <nav>
                <a href="index.html" target="_self" rel="Aventuras" class="w3-btn w3-aqua w3-hover-white w3-round-xxlarge w3-xlarge"><i class="fa fa-globe-americas"></i> Aventuras</a>
                <a href="lua.html" target="_blank" rel="Lua" class="w3-btn w3-aqua w3-hover-white w3-round-xxlarge w3-xlarge"><i class="fas fa-moon"></i> Lua</a>
                <a href="estrela.html" target="_self" rel="Estrela" class="w3-btn w3-aqua w3-hover-white w3-round-xxlarge w3-xlarge"><i class="fa fa-star"></i> Estrela</a>
                <a href="ceu.html" target="_self" rel="Céu" class="w3-btn w3-aqua w3-hover-white w3-round-xxlarge w3-xlarge"><i class="fa fa-cloud-sun"></i> Céu</a>
                <a href="galeria.html" target="_self" rel="Galeria" class="w3-btn w3-aqua w3-hover-white w3-round-xxlarge w3-xlarge"><i class="fa fa-camera-retro"></i> Galeria</a>
                <a href="caotato.html" target="_self" rel="Cãotato" class="w3-btn w3-aqua w3-hover-white w3-round-xxlarge w3-xlarge"><i class="fa fa-envelope"></i> Cãotato</a>
            </nav>
        </div>
    </header>
    <section id="caotato" class="w3-container w3-pale-red w3-border w3-border-white w3-round-xxlarge w3-center">
        <div class="w3-card-4 w3-round-xxlarge">
            <div class="w3-container w3-round-xxlarge w3-center w3-purple ">
                <h2>Nos envie uma mensagem !</h2>
            </div>
            <form class="w3-container">
                <p>
                    <label><i class="fa fa-user"></i> Nome:</label>
                    <input class="w3-input w3-animate-input w3-border w3-round-xxlarge w3-hover-pale-blue" type="text" style="width: 35%;" placeholder="Nome:">
                </p>
                <p>
                    <label><i class="fa fa-envelope"></i> E-mail:</label>
                    <input class="w3-input w3-animate-input w3-border w3-round-xxlarge w3-hover-pale-blue" type="email" style="width: 35%;" placeholder="E-mail:">
                </p>
                <p>
                    <label><i class="fas fa-keyboard"></i> Mensagem:</label>
                    <input class="w3-input w3-animate-input w3-border w3-round-xxlarge w3-hover-pale-blue" style="width: 35%;" maxlength="300" size="300" type="text" placeholder="Sua Mensagem Aqui" >
                </p>
                
                <form class="w3-container w3-card-4" action="">
                    <h2>Nos conte qual o seu Pet?</h2>
                    <select class="w3-select w3-border w3-round-xxlarge w3-margin-bottom" name="option" id="">
                        <option value="" disabled selected>Escolha abaixo</option>
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="outros">Outros</option>
                    </select>
                </form>

                <input class="w3-btn w3-aqua w3-round-xxlarge w3-margin-bottom w3-xlarge" type="submit" value="Enviar">
            </form>
        </div>
    </section>
    <footer id="rodape" class="w3-container w3-deep-orange w3-border w3-border-white w3-round-xxlarge w3-center">
        Rodapé
    </footer>
</body>
</html>
